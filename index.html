<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Boss</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <div class="card hero-card">
          <div class="card-title">
            <h1 class="text-center">Slabrock</h1>
          </div>
          <img class="card-image" src="dwarf.jpg">
          <div class="card-body">
            <h3 class="text-center">Dwarf</h3>
            <h3>Damage: 5</h3>
            <h3>Health: 100</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card hero-card">
          <div class="card-title">
            <h1 class="text-center">Swift Ironstag</h1>
          </div>
          <img class="card-image" src="elf.jpg">
          <div class="card-body">
            <h3 class="text-center">Elf</h3>
            <h3>Damage: 10</h3>
            <h3>Health: 50</h3>
          </div>
        </div>
      </div>
      <div class="row justify-content-center aligm-content-center mt-5">
        <div class="col-md-5">
          <div class="card boss-card">
            <div class="card-title text-center">
              <h1>Boss</h1>
              <div class="card-img">
                <img class="image-fluid boss-img" src="Boss.png">
                <div class="card-body text-center shadow">
                  <h3>Boss</h3>
                  <h3>Damage: 5</h3>
                  <h3>Health: 100</h3>
                  <h3>Max Health: 100</h3>
                  <h3>Level: 1</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6 text-end">
          <button class="btn btn-dark btn-outline-danger">Reset</button>
        </div>
      </div>
  </main>

</body>
<script src="App.js"></script>

</html>
