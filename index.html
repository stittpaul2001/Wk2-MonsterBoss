<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Boss</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <div class="card hero-card">
          <div class="card-title">
            <h1 class="text-center">Slabrock</h1>
          </div>
          <img onclick="bossAttack()" class="card-image image-fluid" src="dwarf.jpg">
          <div class="card-body">
            <h3 class="text-center">Dwarf</h3>
            <h3>Damage: 5</h3>
            <h3>Health: 100</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card hero-card">
          <div class="card-title">
            <h1 class="text-center" ${hero.name}>Swift Ironstag</h1>
          </div>
          <img onclick="bossAttack()" class="card-image image-fluid" src="elf.jpg">
          <div class="card-body">
            <h3 class="text-center">Elf</h3>
            <h3>Damage: 10</h3>
            <h3>Health: 50</h3>
          </div>
        </div>
      </div>
      <div class="row justify-content-center aligm-content-center mt-5 mb-3">
        <div class="col-md-5">
          <div class="card boss-card">
            <div class="card-title text-center px-3">
              <h1>Fat-Head-Smurf</h1>
              <div class="progress" role="progressbar" aria-label="danger" aria-valuenow="100" aria-valuemax="100">
                <div class="progressbar bg-danger %" style="width: 100%" id="">100%</div>
              </div>
              <div class="card-img">
                <img onclick="attackBoss()" class="image-fluid boss-img" src="Boss.png">
                <div class="card-body text-center shadow">
                  <h3>Boss</h3>
                  <h3>Damage: 5</h3>
                  <h3>Health: 100</h3>
                  <h3>Max Health: 100</h3>
                  <h3>Level: 1</h3>+
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-3 justify-content-center align-items-center">
        <span class="card bank bank-card text-end">Bank $0</span>

        <div class="col-md-8 text-end">
          <button onclick="" class="btn btn-lg btn-dark btn-outline-danger" type="button reset"
            value="Reset">Reset</button>
        </div>
      </div>
  </main>

</body>
<script src="App.js" defer></script>

</html>
